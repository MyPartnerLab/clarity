<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clarity Circle Checkout</title>
  <meta name="description" content="Join The Clarity Circle — one‑time $97 or $17/mo" />

  <!-- Bootstrap / Fonts / Stripe.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://js.stripe.com/v3"></script>

  <style>
    /* ------------- your existing CSS (unchanged) ------------- */
    /* … kept exactly as you pasted … */
  </style>
</head>
<body>
  <div class="checkout-wrapper">
    <!-- ------------- your existing HTML markup (unchanged) ------------- -->
    <!-- form + summary boxes stay the same -->
  </div>

  <!-- ------------- JS – runs only after DOM is ready ------------- -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {

    /* 1 – Stripe initialisation */
    const stripe = Stripe('pk_test_51REdLuE8SHAdzYaCRQaHpLF10cTJq1FWcg5P39UAzp2W4tWUJ8S2BlWrqH6x7lYJIBhNnzkga48YObl5HphE9eBT001D6w1Oev');
    const elements = stripe.elements();
    const card     = elements.create('card');
    card.mount('#card-element');

    /* 2 – Plan switch / summary */
    let selected = 'lifetime';
    function renderSummary() {
      const life = selected === 'lifetime';
      document.getElementById('liLifetime').style.display = life ? 'flex' : 'none';
      document.getElementById('liCancel').style.display  = life ? 'none' : 'flex';
      document.getElementById('summary-plan').textContent = life
        ? 'Clarity Circle – Lifetime Access Plan'
        : 'Clarity Circle – Monthly Plan';
      document.getElementById('summary-note').textContent = life
        ? 'one‑time payment'
        : 'monthly subscription';
      document.getElementById('yourTotal').textContent = life ? '$97.00' : '$17.00';
    }
    document.querySelectorAll('input[name="plan"]').forEach(r =>
      r.addEventListener('change', e => { selected = e.target.value; renderSummary(); })
    );
    renderSummary();

    /* 3 – Form submit */
    const form      = document.getElementById('checkout-form');
    const submitBtn = document.getElementById('submit');
    const errorsDiv = document.getElementById('card-errors');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      if (!document.getElementById('agree').checked) {
        alert('You must agree to the terms and conditions.');
        return;
      }

      submitBtn.disabled = true;
      errorsDiv.textContent = '';

      const firstName = document.getElementById('firstName').value.trim();
      const lastName  = document.getElementById('lastName').value.trim();
      const email     = document.getElementById('email').value.trim();

      /* Call Netlify function */
      const res  = await fetch('/api/create-payment-intent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ plan: selected, email, firstName })
      });
      const data = await res.json();

      /* ----- subscription flow (monthly / annual) ----- */
      if (data.mode === 'subscription') {
        const { error } = await stripe.confirmCardPayment(data.clientSecret, {
          payment_method: {
            card,
            billing_details: { name: `${firstName} ${lastName}`, email }
          }
        });

        if (error) {
          errorsDiv.textContent = error.message;
          submitBtn.disabled = false;
        } else {
          window.location.href = 'https://mypartnerlab.co/checkout-thank-you';
        }
        return;         // stop – subscription handled
      }

      /* ----- lifetime one‑time payment ----- */
      const { error } = await stripe.confirmCardPayment(data.clientSecret, {
        payment_method: {
          card,
          billing_details: { name: `${firstName} ${lastName}`, email }
        }
      });

      if (error) {
        errorsDiv.textContent = error.message;
        submitBtn.disabled = false;
      } else {
        window.location.href = 'https://mypartnerlab.co/checkout-thank-you';
      }
    });
  });
  </script>
</body>
</html>
