<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clarity Circle Checkout</n  <meta name="description" content="Join The Clarity Circle — one‑time $97 or $17/mo" />

  <!-- Bootstrap reset / grid -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <!-- Fonts / icons / Stripe -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://js.stripe.com/v3"></script>

  <style>
    :root {
      --brand: #800f2f;
      --accent: #c9184a;
      --form-bg: #ffffff;
      --summary-bg: #f4e8de;
      --radius: .75rem;
      --gap: 2rem;
    }
    body {
      margin: 0;
      padding: 3rem 0;
      font-family: 'Lato', sans-serif;
      background: #faf7f3;
    }
    .mt-3 { margin-top: 1rem !important; }
    .mb-2 { margin-bottom: .75rem !important; }

    /* Layout */
    .checkout-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      gap: var(--gap);
    }
    .checkout-form,
    .checkout-summary {
      border-radius: var(--radius);
      box-shadow: 0 6px 16px rgba(0,0,0,.06);
    }
    .checkout-form {
      flex: 0 0 60%;
      background: var(--form-bg);
      padding: 2.25rem;
    }
    .checkout-summary {
      flex: 0 0 40%;
      background: var(--summary-bg);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (max-width: 767px) {
      .checkout-wrapper { flex-direction: column; }
    }

    /* Plan selector */
    fieldset { border: none; padding: 0; margin: 0 0 1rem; }
    legend { font-size: .9rem; margin-bottom: .5rem; }
    #plan-options { display: flex; gap: 1rem; }
    .plan-input { display: none; }
    .plan-card {
      position: relative;
      flex: 1;
      border: 1px solid #d7d7d7;
      border-radius: var(--radius);
      padding: 1.25rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: .35rem;
      cursor: pointer;
      transition: .25s ease;
      background: linear-gradient(to bottom, #fff, #fafafa);
      box-shadow: 0 2px 6px rgba(0,0,0,.04);
    }
    .plan-card:hover { box-shadow: 0 6px 20px rgba(0,0,0,.08); }
    .plan-input:checked + .plan-card {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(128,15,47,.25);
      background: #fff;
    }
    .plan-badge { display:inline-block; background: var(--summary-bg); color: var(--brand); font-size: .75rem; font-weight:700; border-radius:999px; padding: .15rem .55rem; }
    .plan-title { font-weight:700; margin-top:.5rem; }
    .plan-sub { font-style:italic; font-size:.83rem; opacity:.75; }
    .price { margin-top:auto; font-size:1.3rem; font-weight:700; color:var(--brand); }
    .corner-tag { display:none; position:absolute; top:0; left:0; width:0; height:0; border-top:45px solid var(--brand); border-right:45px solid transparent; border-top-left-radius:var(--radius); }
    .plan-input:checked + .plan-card .corner-tag { display: block; }
    .corner-tag i { position:absolute; top:-30px; left:8px; color:#fff; font-size:.8rem; }

    /* Form elements */
    label { font-weight:600; }
    input.form-control { border-radius: var(--radius); }

    /* Payment section */
    .payment-label { margin-top:.5rem; margin-bottom:.5rem; }
    .card-logos img { height:20px; margin-right:4px; }
    .more-text { display:inline-block; font-size:.75rem; opacity:.7; margin-left:4px; }
    #card-element { border:1px solid #ccc; border-radius: var(--radius); padding:.75rem; }
    #card-errors { color: #dc3545; font-size:.875rem; margin-top:.5rem; }

    /* Submit btn */
    #submit {
      margin-top:1.75rem;
      width:100%;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding:.85rem;
      font-weight:700;
    }
    #submit:disabled { opacity: .6; cursor: not-allowed; }
    #submit:hover:not(:disabled) { background: var(--accent); }

    /* Summary */
    .summary-top { text-align:center; }
    .summary-mockup { width:80%; max-width:260px; border-radius:var(--radius); box-shadow:0 4px 12px rgba(0,0,0,.1); margin-bottom:1rem; }
    .checkout-summary h2 { border-bottom:1px solid rgba(0,0,0,.1); padding-bottom:.5rem; margin-bottom:1rem; color:var(--brand); font-weight:700; }
    .benefits { list-style:none; padding:0; margin:0 0 1.5rem; width:100%; }
    .benefits li { display:flex; justify-content:space-between; margin-bottom:.5rem; font-size:.9rem; }
    .benefits li img { width:18px; margin-right:.5rem; }
    .order-box { background:#fff; border-radius:var(--radius); box-shadow:0 2px 8px rgba(0,0,0,.05); padding:1.25rem; width:100%; }
    .order-box h4 { margin-bottom:.75rem; font-size:1.05rem; font-weight:700; color:var(--brand); }
    .order-row { display:flex; justify-content:space-between; font-size:.9rem; }
    .order-row .tag { background:var(--summary-bg); color:var(--brand); font-size:.7rem; font-weight:700; border-radius:999px; padding:.1rem .45rem; margin-left:.4rem; }
    .order-note { font-size:.8rem; opacity:.75; margin-top:.25rem; }
    .due { font-size:1.4rem; font-weight:700; color:var(--brand); text-align:right; margin-top:.75rem; }
    .next-pay { font-size:.85rem; font-style:italic; opacity:.8; margin-top:.25rem; }
  </style>
</head>
<body>
  <div class="checkout-wrapper">
    <!-- FORM -->
    <form id="checkout-form" class="checkout-form" novalidate>
      <fieldset>
        <legend class="mb-2">Choose your plan</legend>
        <div id="plan-options">
          <input type="radio" id="plan-lifetime" name="plan" value="lifetime" class="plan-input" checked>
          <label for="plan-lifetime" class="plan-card">
            <span class="corner-tag"><i class="fas fa-check"></i></span>
            <span class="plan-badge">Founding Member Plan</span>
            <span class="plan-title">Clarity Circle – Lifetime Access</span>
            <span class="plan-sub">One‑time payment of $97</span>
            <span class="price">$97 total</span>
          </label>

          <input type="radio" id="plan-monthly" name="plan" value="monthly" class="plan-input">
          <label for="plan-monthly" class="plan-card">
            <span class="corner-tag"><i class="fas fa-check"></i></span>
            <span class="plan-badge">Founding Member Plan</span>
            <span class="plan-title">Clarity Circle – Monthly Access</span>
            <span class="plan-sub">$17 per month, cancel anytime</span>
            <span class="price">$17 / month</span>
          </label>
        </div>
      </fieldset>

      <h3>Contact Information</h3>
      <div class="form-row">
        <div class="col">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" aria-required="true" required>
        </div>
        <div class="col">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" aria-required="true" required>
        </div>
      </div>
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" aria-required="true" required>

      <h3>Credit/Debit Card</h3>
      <div class="payment-label">
        <div class="card-logos">
          <img src="img/visa_creditcard.png" alt="Visa logo">
          <img src="img/mastercard_creditcard.png" alt="Mastercard logo">
          <img src="img/amex_creditcard.png" alt="American Express logo">
          <img src="img/discover_creditcard.png" alt="Discover logo">
          <span class="more-text">and many more…</span>
        </div>
      </div>
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>

      <button id="submit" type="submit">Secure My Spot</button>
    </form>

    <!-- SUMMARY -->
    <aside class="checkout-summary">
      <div class="summary-top">
        <img src="img/mockup1.png" class="summary-mockup" alt="Program preview">
        <h2>Join the Clarit
